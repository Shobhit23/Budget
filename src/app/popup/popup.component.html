<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="close-button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        

        <form class="form-inline" #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
          <div class="form-group">
            &nbsp;
          <input type="text" required name="description" [(ngModel)]="item.description" class="form-control" placeholder="{{itemPopup.description}}">
          </div>
          <div class="form-group">
              &nbsp;
            <input type="number" required name="amount" [(ngModel)]="item.amount" class="form-control" placeholder="{{itemPopup.amount}}">
          </div>
          &nbsp;
          <button type="submit" [disabled]="!itemForm.form.valid || (item.amount==0)" style="margin-top: 5px;" class="btn btn-primary">Add</button>
        </form>

      </div>
    </div>

  </div>
</div>
