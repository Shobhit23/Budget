<form class="form-inline" #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="form-group">
        &nbsp;
      <input type="number" required name="amount" [(ngModel)]="item.amount" style="width:100px;margin: 5px 25px 0px 65px" class="form-control" placeholder="Amount">
    </div>
    <div class="form-group">
        &nbsp;
      <input type="text" required name="description" [(ngModel)]="item.description" style="width:300px;margin: 5px 25px 0px 0px;" class="form-control" placeholder="Description">
    </div>
    &nbsp;
    <button type="submit" [disabled]="!itemForm.form.valid || item.amount==0" style="margin-top: 5px;" class="btn btn-primary">Add</button>
  </form>
